name: .NET Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-docs:
    name: Lint documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown with Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_MARKDOWN: true
          VALIDATE_HTML: false
          VALIDATE_SHELL: false
          VALIDATE_CSHARP: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: '^(.*/node_modules/.*|.*/bin/.*|.*/obj/.*)$'

  build:
    uses: ./.github/workflows/build-and-test.yml
    with:
      dotnet-version: "9.0.x"
      # Skip installing Playwright on pull_request runs to speed up PR checks
      install-playwright: ${{ github.event_name == 'pull_request' && 'false' || 'true' }}

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Dependency vulnerability scan
        run: dotnet list package --vulnerable --include-transitive || true

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Code analysis
        run: dotnet build --configuration Release --verbosity normal
