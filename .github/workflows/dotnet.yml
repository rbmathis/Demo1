name: .NET Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-docs:
    name: Lint documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown with Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_MARKDOWN: true
          VALIDATE_HTML: false
          VALIDATE_SHELL: false
          VALIDATE_CSHARP: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: '^(.*/node_modules/.*|.*/bin/.*|.*/obj/.*)$'

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ["9.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          export PATH="$HOME/.dotnet/tools:$PATH"
          playwright install --with-deps

      - name: Test
        run: |
          if [ -d "test" ] || [ -d "tests" ] || find . -name "*Test*.csproj" -o -name "*.Tests.csproj" | grep -q .; then
            dotnet test --no-build --configuration Release --verbosity normal
          else
            echo "No test projects found, skipping tests"
          fi

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Dependency vulnerability scan
        run: dotnet list package --vulnerable --include-transitive || true

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Code analysis
        run: dotnet build --configuration Release --verbosity normal
