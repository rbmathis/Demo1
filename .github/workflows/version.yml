name: Semantic Versioning

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  version:
    # Only run on merged PRs
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: current_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          BUMP_TYPE="patch"

          # Check for major bump indicators (case-insensitive)
          if echo "$PR_BODY" | grep -iq "BREAKING CHANGE" || echo "$PR_BODY" | grep -q "#major"; then
            BUMP_TYPE="major"
          # Check for minor bump indicators (case-insensitive)
          elif echo "$PR_BODY" | grep -q "#minor" || echo "$PR_BODY" | grep -iq "feat:" || echo "$PR_BODY" | grep -iq "feature"; then
            BUMP_TYPE="minor"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Detected bump type: $BUMP_TYPE"

      - name: Calculate next version
        id: next_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"

          # Parse semantic version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Remove any pre-release or build metadata
          PATCH=$(echo "$PATCH" | cut -d'-' -f1 | cut -d'+' -f1)

          # Increment based on bump type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update VERSION file
        run: |
          echo "${{ steps.next_version.outputs.version }}" > VERSION
          cat VERSION

      - name: Commit and push VERSION file
        run: |
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.version }} [skip ci]"
          git push origin main

      - name: Create Git tag
        run: |
          TAG_NAME="v${{ steps.next_version.outputs.version }}"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.next_version.outputs.version }}';
            const tagName = `v${version}`;

            // Generate release notes
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: tagName,
              body: `## What's Changed\n\nThis release was automatically generated from PR #${{ github.event.pull_request.number }}.\n\n**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/v${{ steps.current_version.outputs.version }}...${tagName}`,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });

            console.log(`Created release: ${release.html_url}`);
