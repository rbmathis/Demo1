name: Deploy to Production

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  AZURE_WEBAPP_NAME: "your-app-name" # Set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_VERSION: "9.0.x"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (placeholder)
        run: |
          echo "üöÄ Ready to deploy to production"
          echo "üì¶ Package location: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          echo "üí° Configure Azure deployment by:"
          echo "   1. Set AZURE_WEBAPP_NAME environment variable"
          echo "   2. Add AZURE_WEBAPP_PUBLISH_PROFILE secret"
          echo "   3. Uncomment the azure/webapps-deploy action below"

    # Uncomment and configure this section when ready to deploy to Azure
    # - name: Deploy to Azure Web App
    #   uses: azure/webapps-deploy@v3
    #   with:
    #     app-name: ${{ env.AZURE_WEBAPP_NAME }}
    #     publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    #     package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå Deployment failed"
          fi
